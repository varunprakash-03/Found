<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            Submit idea Form
        </title>
        <style>
            body{
                font-family:Arial, sans-serif ;
                background-color:#2E073F;
                justify-content: center;
                display: flex;
                align-items: center;
                height: 100vh;

            }

            .submit-box{
                 background: white;
                padding: 25px 30px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                width: 300px;

            }
            .submit-box{
                
      text-align: center;
      margin-bottom: 20px;
    }
     h1, h2 {
        text-align: center;
        color: #2c3e50;
    }
      
    label {
        display: block;
        margin-top: 20px;
        margin-bottom: 5px;
        color: #34495e;
        font-weight: bold;
    }   
    input[type="text"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
    }     
    input[type="text"]:focus, select:focus {
        border-color: #2E073F;
        outline: none;
    }     
    button, input[type="submit"] {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        background-color:#7A1CAC;
    
        color:#EBD3F8;
        
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    } 
    .submit-box input[type="submit"]:hover{
        background-color:#EBD3F8;
        
        color: #7A1CAC;
    }
        </style>

    </head>
    <body>
        <div class="submit-box">
        <div class="submitidea">
            <h1>Hello Founder</h1>
            <h2>Submit Your Idea</h2>
            <form action="/submitidea.html" method="post">
                 <label for="idea">Startup Idea</label>
                <input type="text" name="startup" id="idea" placeholder="Enter startup Name" required>
                  <label for="domain">Choose Domain</label>
                   <select name="domain" id="domain">
                    <option value="AI/ML">AI/Ml</option>
                    <option value="Iot">Iot</option>
                    <option value="E-commerce">E-commerce</option>
                    <option value="MedTech">MedTech</option>
                     <option value="AgriTech">AgriTech</option>
                      <option value="CyberSecurity">CyberSecurity</option>
                       <option value="BlockChain">BlockChain</option>
                        <option value="Saas">Saas</option>
                    </select>
                    <label for="desc">Descrption Of Your Idea</label>
                    <textarea id="desc" name="message" rows="5" cols="40" placeholder=" "></textarea>
                    <input type="submit" value="Submit Your Idea" >
                    

               
            </form>
        </div>
        </div>
    </body>
</html>
