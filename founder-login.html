<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Founder Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2E073F;
      justify-content: center;
      display: flex;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #AD49E1;
      border-radius: 5px;
    }

    .login-box [type="submit"] {
      background-color: #7A1CAC;
      color: #EBD3F8;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-box [type="submit"]:hover {
      background-color: #EBD3F8;
      color: #7A1CAC;
    }

    .forgot-pass {
      margin-top: 10px;
      text-align: right;
    }

    .forgot-pass a {
      display: block;
      font-size: 14px;
      color: #7A1CAC;
      text-decoration: none;
    }

    .forgot-pass a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login As Founder</h2>
    <form action="/submitidea.html" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <!-- Wrap Forgot Password in a div -->
      <div class="forgot-pass">
        <a href="/forgot-pass.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
